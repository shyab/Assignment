<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1 align="center">Customer Registration</h1>
	<form>
	<table align="center">
	<tr>
		<td>
		Customer Name :</td><td><input type="text" placeholder="Username"></td>
	</tr>
	<tr>
		<td align="right">
		Password : </td><td><input type="password" placeholder="Password">
		</td>
		</tr>

		<tr>
			<td align="right">
				Gender :</td><td>Male<input type="radio">Female<input type="radio">
			</td>
		</tr>

		<tr>
			<td align="right">
				Address :</td><td><textarea rows="4" cols="40"></textarea>
			</td>
		</tr>

		<tr>
			<td align="right">
				Telephone No :</td><td><input type="text">
			</td>
		</tr>

		<tr>
		<td align="right">Hobbies :</td>
		<td><select><option value="T">Reading</option>
		<option value="R">Writing</option>
		<option value="S">Gaming</option></select></td>
		</tr>

		<tr>
			<td align="right"><input type="submit"></td>
		</tr>


	
	</table>

	</form>
</body>
</html>
