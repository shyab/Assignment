<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="Gmail.css">
	<title></title>
</head>
<body><div class="top"><div class="google">
	<h3>Google</h3><div class="sign"><input type="submit" value="Sign in"></div></div>
	
</div>
<div class="create"><h1 align="center">Create your Google Account</h1></div>



<form>
	
	<table align="right" style="padding: 14px; background-color: rgba(211, 211, 211, 0.21)">
		
	    <tr>
			<td colspan="2">Name</td>
			</tr>

			<tr>
				<td><input type="text" placeholder="First"></td>
				<td><input type="text" placeholder="Last"></td>
			</tr>

			<tr>
				<td colspan="2">Choose your username</td>
			</tr>

			<tr>
				<td colspan="2"><input type="text" size="45"></td>
			</tr>

			<tr>
				<td colspan="2">Create a password</td>
			</tr>

			<tr>
				<td colspan="2"><input type="password" size="45"></td>
			</tr>

			<tr>
				<td colspan="2">Confirm your Password</td>
			</tr>

			<tr>
				<td colspan="2"><input type="text" size="45"></td>
			</tr>

			<tr>
				<td colspan="2">Birthday</td>
			</tr>

			<tr>
				<td><input list="Month"><datalist id="Month">
				<option>January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>septemper</option>
				<option>October</option>
				<option>November</option>
				<option>December</option>
                </datalist>
				</td>

				<td><input type="text" placeholder="Day" size="6">
				<input type="text" placeholder="year" size="8"></td>
				
			</tr>

			<tr>
				<td colspan="2">Gender</td>
			</tr>

			<tr>
				<td colspan="2"><input list="Gender"><datalist id="Gender">
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</datalist></td>
			</tr>

			<tr>
				<td colspan="2">Mobile Phone</td>
			</tr>

			<tr>
				<td colspan="2"><input type="text" value="+91" size="45"></td>
			</tr>

			<tr>
				<td>Your current email address</td>
				
			</tr>

			<tr>
				<td colspan="2"><input type="text" size="45"></td>
			</tr>

			<tr>
				<td>Location</td>
			</tr>

			<tr>
				<td colspan="2" size="45"><input list="Location"><datalist id="Location">
					<option>India</option>
					<option>Germany</option>
					<option>U.S</option>
				</datalist></td>
			</tr>

			<tr>
				<td align="left"><input type="submit" value="Next step"></td>
			</tr>


    
	</table>
</form>

</body>
</html>
